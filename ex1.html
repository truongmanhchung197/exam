<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function equation1(a, b) {
        if (a === 0) {
            if (b === 0) {
                return "Equations have countless solutions";
            } else {
                return "The equation has no solution";
            }
        } else {
            return "Equations have unique solutions: x= " + (-b / a);
        }
    }

    let exam = equation1(5, 8);
    alert(exam);
</script>

</body>
</html>
