<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countNegative(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                count += 1;
            }
        }
        if (count === 0) {
            return false;
        } else {
            return count;
        }
    }

    let num = parseInt(prompt("Enter the number of elements of the string: "));
    let arr = [];
    for (let i = 0; i < num; i++) {
        let num1 = parseInt(prompt("Enter the element " + (i + 1)));
        arr.push(num1);
    }
    alert(countNegative(arr));
</script>

</body>
</html>
