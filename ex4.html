<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Animal = function (name, weight) {
        this.name = name;
        this.weight = weight;
        this.getName = function () {
            return this.name;
        };
        this.getWeight = function () {
            return this.weight;
        };
        this.setName = function (name) {
            this.name = name;
        };
        this.setWeight = function (weight) {
            this.weight = weight;
        };
        this.toString = function () {
            return "Name = " + this.name + ", weight = " + this.weight;
        };
    }
    let objAnimal1 = new Animal();
    objAnimal1.setName("Elephant");
    objAnimal1.setWeight(45.6);
    let animal1 = objAnimal1.toString();
    document.write(animal1);
    let objAnimal2 = new Animal("Dog",20);
    objAnimal2.setName("Mouse");
</script>

</body>
</html>
